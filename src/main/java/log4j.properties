log4j.rootLogger=WARN, Console

log4j.logger.org.springframework=WARN, Console
log4j.logger.org.apache.pdfbox.util.PDFStreamEngine=WARN, Console
log4j.logger.org.apache.commons.httpclient=WARN, Console
log4j.logger.httpclient.wire.header=WARN, Console
log4j.logger.httpclient.wire.content=WARN, Console
#log4j.logger.com.gargoylesoftware.htmlunit=WARN, Console

log4j.appender.Console=org.apache.log4j.ConsoleAppender

log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

